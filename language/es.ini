BOOKH2=>Acerca de los autores:
BOOKP5=>Tiene el grado de Licenciatura en filosofía por la Universidad Autónoma de Aguascalientes (UAA) y Maestría en Filosofía en la Universidad de Guanajuato (UG) así como el Doctorado en Humanidades en la Universidad Autónoma de Zacatecas (UAZ), además de la formación en Psicoanálisis. Recibió el Premio Nacional de Ensayo Abigail Bojórquez (2007) y es miembro del SNI desde el 2010, fue distinguido con el apoyo PACMyC (2008), y con la Beca del Programa de Estímulos a la Creación Artística de Aguascalientes (FONCA). Tiene más de una veintena de libros publicados y más de 50 artículos en revistas nacionales y extranjeras.
BOOKP6=>Licenciado y maestro en filosofía por la Universidad de Guadalajara. Egresado del Doctorado en Estética en la Universidad de París X, Nanterre La Défense, actual estudiante del Doctorado Interinstitucional en Arte y Cultura en la Universidad de Guanajuato. Profesor universitario y diseñador de cursos en línea en el Sistema de Universidad Virtual de la Universidad de Guadalajara. Es autor de algunos artículos y capítulos de libros.
