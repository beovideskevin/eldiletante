EDDH3=>El Diletante Digital
EDDP1=><a href="https://eldiletantedigital.com" target="_blank">El Diletante Digital (2006-2011)</a> fue un proyecto creado en la Universidad de las Artes de Cuba (ISA) y estuvo activo desde el año 2006 al 2011. Durante este período, se compilaron obras de dos docenas de artistas, algunos de ellos profesores de la misma institución y otros estudiantes. El Diletante Digital funcionaba como galería para promocionar el trabajo de dichos artistas, tanto noveles como reconocidos.  
EDDP2=>Los objetivos del proyecto eran:
EDDL1=>explorar las posibilidades de expresión que las nuevas tecnologías, especialmente la Internet, brindan a los artistas;
EDDL2=>ayudar a los artistas en la creación de sus obras, ya que en el contexto de Cuba el acceso a las nuevas tecnologías y la Internet era muy limitado;
EDDL3=>crear un espacio para el debate de las nociones y conceptos fundamentales que guían la creación en el campo de los nuevos medios (más de una docena de artículos fueron publicados);
EDDL4=>ayudar a los estudiantes a alcanzar sus objetivos y graduarse con trabajos relacionados con el arte de los nuevos medios. 
EDDP3=>También se realizaron varios talleres:
EDDL5=><a href="https://eldiletantedigital.com/documentos/vukcosic.html" target="_blank">Cómo ser Vuk Cosic en 3 Pasos Fáciles (2009)</a>. Con las obras de varios estudiantes recogidas en este video <a href="https://player.vimeo.com/video/280112250?h=f28f88ed1e" target="_blank">Vimeo</a>. Fue durante este taller que cree mi propia distribución de Linux, basada en Slackware, llamada Kitten Linux. El favicon de este website, que representa un gato blanco, es un legado de estos tiempos. 
EDDL6=><a href="https://eldiletantedigital.com/documentos/hackinglily.html" target="_blank">Hacking Lily (2011)</a>. Taller y exposición con trabajos de Raúl Aguiar, Jorge B. Rodríguez, Amilkar Feria, Samuel Riera y Yonlay Cabrera. Tuvo lugar durante El VII Coloquio Internacional de Estética y Arte. Varios intelectuales como Kenneth Goldsmith, Rachel Price, Victor Fowler y frency participaron en el debate.
EDDL7=><a href="https://eldiletantedigital.com/documentos/pe/" target="_blank">Electronic Poetry Multimedia (2011)</a>. Recopilé materiales muy dispersos relacionados con la poesía electrónica o digital cubana. Hasta donde sé este es el único intento de este tipo en el contexto de Cuba. Este CD fue luego presentado en el evento "BEYOND THE HYPHEN. APPROACHING A POST GEOGRAPHIC CUBA." en la Universidad de Princeton. 
EDDP4=>Acompañando la práctica artística desarrollé una investigación estético-filosófica que se convirtió en mi tesis de maestría. Un resumen de la cual fue publicada posteriormente en este libro <a href="/book">"Perspectivas del Arte Digital"</a>.
BOOKH3=>Perspectivas del Arte Digital
BOOKP1=>En el 2017 los tres autores del libro se reunieron en la Universidad de Guadalajara (Mexico) para una conferencia en el seminario permanente de IGCAAV. Durante este encuentro compartimos ideas e intuiciones acerca del arte digital. Tomó poco mñas de dos años para que la aventura intelectual iniciada en ese primer encuentro terminara con la publicación en el 2020 de este libro. <a href="https://www.amazon.com/Perspectiva-del-arte-digital-Spanish/dp/B08LNL5BW8" target="_blank">Cómpralo en Amazon</a>.
BOOKP2=>El libro consiste de tres capítulos: El primero, de la autoría de Caleb Olvera, gira alrededor de la hermenéutica analógica y su aplicación al estudio del arte digital, en especial a los conceptos de la virtualidad y el cuerpo. En el siguiente, Hermann O. Amaya se centra en la imagen digital, específicamente en el arte ASCII, explicando en qué consiste y su relevancia dentro del arte digital. El tercer y último capítulo es un resumen de mi investigación de Master, en la cual desarrollo la noción de Prácticas Artísticas de Internet y la aplico al proyecto de nuevos medios <a href="https://eldiletantedigital.com" target="_blank">El Diletante Digital</a>.
