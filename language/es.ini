APPH3=>Pitch
APPP1=>Todas las fotos fueron procesadas con una aplicación especial que diseñé y programé para este empeño. Hace mucho olvidé si soy un programador que aprendió a hacer arte o un artista que aprendió a programar. En cierto sentido, hago lo mismo que tantos otros artistas, reproducir la realidad. Pero inventé mi propio pincel; creé el proceso para expresarme. 
APPP2=>La técnica usada se conoce como ASCII art, pero con la ayuda de nuevas librerías de código, la llevé al próximo nivel. Las imágenes resultantes son más pictóricas que trabajos anteriores de arte con texto.
APPP3=>Lo que me permite abordar, desde una perspectiva interdisciplinaria donde convergen literatura y fotografía, la intersección entre imitación y representación. En esencia, exploro la percepción sensorial en un juego de seducción y distancias, donde el espectador se ve obligado a alejarse para recuperar la cercanía de las imágenes.
APPP4=>Me enfoco además en des-ocultar las lógicas comunicativas de las tecnologías digitales y el código subyacente a las imágenes digitales.
APPP5=>En el video puede ver la aplicación funcionando.
ARTP1=>Ha incursionando, desde una perspectiva interdisciplinar, en las artes visuales y la literatura. Sus intereses estéticos se nutren de las nuevas tecnologías, especialmente para des-ocultar sus lógicas comunicativas. Su obra artística ha sido incluida en múltiples exposiciones como las siguientes, "Ojalá!" (Zeitgenössische kubanische Kunst, Berlin, 2015) y <a href="https://esmoa.org/experience/hope/" target="_blank">Hope</a> (ESMoA, Los Angeles, 2017). Creador del proyecto de arte de los nuevos medios <a href="/edd">El Diletante Digital</a>. 
ARTP2=>Profesor en la Universidad de las Artes de Cuba, en la Universidad de la Habana y en el Miami Dade College. Ha participado como ponente en múltiples eventos, entre los que se encuentran "Beyond the Hyphen. Approaching a Post Geographic Cuba" (Princeton University, 2014) y en el Seminario Permanente del IGCAAV (Universidad de Guadalajara, 2017). Su tesis de maestría fue publicada en el libro <a href="/book">Perspectivas del arte digital</a> (México, 2020). 
ARTP3=>Licenciado en Filosofía, en la Universidad de la Habana (2004). Máster en Historia del Arte, en la Universidad de la Habana (2011). Asociado en Ciencia: Programación de computadoras y análisis - Programación de Aplicaciones de Negocios, Miami Dade College (2019).
